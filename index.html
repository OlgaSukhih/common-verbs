<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>История отношений – все картинки (Тёмная тема)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .img-box {
      position: relative;
      width: 300px;
      cursor: pointer;
    }
    .img-box img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
      border: 2px solid #ffffff;
      box-sizing: border-box; /* Исправлено */
    }
    .img-box:hover img {
      transform: scale(1.02);
    }
    .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Нажми на картинку, чтобы увидеть фразу</h1>
  <div class="container">
    <!-- Здесь идут все картинки -->
    <div class="img-box" onclick="toggleCaption(this)">
      <img src="20250525_2141_Стильная девушка идёт домой_remix_01jw452bh5fvr9ct5rw3ggcjhr.png" alt="Image" />
      <div class="caption">go home at night 16</div>
    </div>

    <div class="img-box" onclick="toggleCaption(this)">
      <img src="20250525_2138_Ожидание автобуса_remix_01jw44wy04fdwr5dret7t571d4.png" alt="Image" />
      <div class="caption">wait for a bus 17</div>
    </div>

    <div class="img-box" onclick="toggleCaption(this)">
      <img src="20250525_2134_Стильная девушка за компьютером_remix_01jw44nhwgfdr8pm3p6651rkj3.png" alt="Image" />
      <div class="caption">work on computer 18</div>
    </div>

    <div class="img-box" onclick="toggleCaption(this)">
      <img src="20250525_2122_Секреты стильной девушки_remix_01jw43z0hzfbmt0s7em7skbm27.png" alt="Image" />
      <div class="caption">sharing a secret 19</div>
    </div>

    <div class="img-box" onclick="toggleCaption(this)">
      <img src="20250525_1354_Стильный разговор подруг_remix_01jw3aa5srf3yamww8fprkd8jz.png" alt="Image" />
      <div class="caption">friendly conversation 20</div>
    </div>

    <!-- Добавь остальные изображения сюда аналогично -->

  </div>
  <script>
    function toggleCaption(box) {
      const caption = box.querySelector('.caption');
      caption.style.display = caption.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
